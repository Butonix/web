query homeFeed($page: Int, $sort: Sort, $time: Time, $filter: Filter, $type: Type) {
  homeFeed(page: $page, sort: $sort, time: $time, filter: $filter, type: $type) {
    commentCount
    createdAt
    endorsementCount
    id
    isEndorsed
    link
    textContent
    title
    type
    thumbnailUrl
    domain
    author {
      id
      username
      isCurrentUser
    }
    topics {
      capitalizedName
      name
    }
    newCommentCount
    postView {
      lastCommentCount
      postId
      userId
      createdAt
    }
  }
}
