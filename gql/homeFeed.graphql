query homeFeed($page: Int, $sort: Sort, $time: Time, $filter: Filter, $types: [Type!]) {
  homeFeed(page: $page, sort: $sort, time: $time, filter: $filter, types: $types) {
    commentCount
    createdAt
    editedAt
    endorsementCount
    id
    isEndorsed
    link
    textContent
    title
    type
    thumbnailUrl
    domain
    author {
      id
      username
      isCurrentUser
      title
    }
    topics {
      capitalizedName
      name
    }
    newCommentCount
    postView {
      lastCommentCount
      postId
      userId
      createdAt
    }
  }
}
