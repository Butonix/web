query feed($page: Int, $sort: Sort, $time: Time, $filter: Filter, $types: [Type!], $topicName: String, $username: String) {
  feed(page: $page, sort: $sort, time: $time, filter: $filter, types: $types, topicName: $topicName, username: $username) {
    commentCount
    createdAt
    editedAt
    endorsementCount
    id
    isEndorsed
    link
    textContent
    title
    type
    thumbnailUrl
    domain
    isHidden
    author {
      id
      username
      isCurrentUser
      tag
      tagColor
      profilePicUrl
    }
    topics {
      capitalizedName
      name
    }
    postView {
      lastCommentCount
      postId
      userId
      createdAt
    }
  }
}
