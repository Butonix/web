query feed($page: Int, $sort: Sort, $time: Time, $filter: Filter, $types: [Type!], $planetName: String, $username: String) {
  feed(page: $page, sort: $sort, time: $time, filter: $filter, types: $types, planetName: $planetName, username: $username) {
    commentCount
    createdAt
    editedAt
    endorsementCount
    id
    isEndorsed
    link
    textContent
    title
    type
    thumbnailUrl
    domain
    isHidden
    author {
      id
      username
      isCurrentUser
      tag
      tagColor
      profilePicUrl
    }
    planet {
      name
      fullName
      description
      userCount
      avatarImageUrl
      galaxy {
        name
        fullName
        icon
      }
    }
    postView {
      lastCommentCount
      postId
      userId
      createdAt
    }
  }
}
