query planet($planetName: ID!) {
  planet(planetName: $planetName) {
    name
    joined
    blocking
    userCount
    description
    defaultSort
    defaultCommentSort
    allowImagePosts
    allowLinkPosts
    allowTextPosts
    cardImageUrl
    avatarImageUrl
    creatorId
    createdAt
    galaxy {
      name
      fullName
      icon
    }
    moderators {
      id
      username
      endorsementCount
      createdAt
      lastLogin
      isBlocking
      isBlocked
      isFollowing
      isFollowed
      isCurrentUser
      tag
      tagColor
      profilePicUrl
      bio
    }
  }
}
