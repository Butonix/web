query hiddenPosts {
    hiddenPosts {
      author {
        id
        username
        isCurrentUser
        tag
        tagColor
        profilePicUrl
      }
      commentCount
      createdAt
      editedAt
      domain
      endorsementCount
      id
      isEndorsed
      link
      textContent
      thumbnailUrl
      title
      type
      isHidden
      topics {
        capitalizedName
        name
      }
      newCommentCount
    }
  }
