query searchPosts($search: String!, $page: Int, $pageSize: Int, $sort: Sort, $time: Time) {
  searchPosts(search: $search, page: $page, pageSize: $pageSize, sort: $sort, time: $time) {
    commentCount
    createdAt
    editedAt
    endorsementCount
    id
    isEndorsed
    link
    textContent
    title
    type
    thumbnailUrl
    domain
    author {
      id
      username
      isCurrentUser
      tag
      tagColor
      profilePicUrl
    }
    planet {
      name
      fullName
      description
      userCount
      joined
      filtered
    }
    postView {
      lastCommentCount
      postId
      userId
      createdAt
    }
  }
}
