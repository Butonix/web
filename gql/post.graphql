query post($postId: ID!) {
    post(postId: $postId) {
      author {
        id
        username
        isCurrentUser
        isFollowing
        isBlocking
      }
      commentCount
      createdAt
      domain
      endorsementCount
      id
      isEndorsed
      link
      textContent
      thumbnailUrl
      title
      type
      topics {
        capitalizedName
        name
        isFollowing
        isHidden
      }
      newCommentCount
    }
  }
