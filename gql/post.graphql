query post($postId: ID!) {
    post(postId: $postId) {
      author {
        id
        username
        isCurrentUser
        tag
        tagColor
        profilePicUrl
      }
      commentCount
      createdAt
      editedAt
      domain
      endorsementCount
      id
      isEndorsed
      link
      textContent
      thumbnailUrl
      title
      type
      planet {
        name
        fullName
        description
        userCount
        avatarImageUrl
        galaxy {
          name
          fullName
          icon
        }
      }
      postView {
        lastCommentCount
        postId
        userId
        createdAt
      }
    }
  }
