query post($postId: ID!) {
    post(postId: $postId) {
      author {
        id
        username
        isCurrentUser
        tag
        tagColor
        profilePicUrl
      }
      commentCount
      createdAt
      editedAt
      domain
      endorsementCount
      id
      isEndorsed
      link
      textContent
      thumbnailUrl
      title
      type
      topics {
        capitalizedName
        name
      }
      postView {
        lastCommentCount
        postId
        userId
        createdAt
      }
    }
  }
