query topicFeed($topicName: String!, $page: Int, $sort: Sort, $time: Time, $types: [Type!]) {
  topicFeed(topicName: $topicName, page: $page, sort: $sort, time: $time, types: $types) {
    commentCount
    createdAt
    endorsementCount
    id
    isEndorsed
    link
    textContent
    title
    type
    thumbnailUrl
    domain
    author {
      id
      username
      isCurrentUser
      tag
      tagColor
      profilePicUrl
    }
    topics {
      capitalizedName
      name
    }
    newCommentCount
    postView {
      lastCommentCount
      postId
      userId
      createdAt
    }
  }
}
