query topicFeed($topicName: String!, $page: Int, $sort: Sort, $time: Time, $type: Type) {
  topicFeed(topicName: $topicName, page: $page, sort: $sort, time: $time, type: $type) {
    commentCount
    createdAt
    endorsementCount
    id
    isEndorsed
    link
    textContent
    title
    type
    thumbnailUrl
    domain
    author {
      id
      username
      isCurrentUser
      title
    }
    topics {
      capitalizedName
      name
    }
    newCommentCount
    postView {
      lastCommentCount
      postId
      userId
      createdAt
    }
  }
}
