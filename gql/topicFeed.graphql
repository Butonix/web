query topicFeed($page: Int, $sort: Sort, $time: Time, $topicName: String!) {
  topicFeed(page: $page, sort: $sort, time: $time, topicName: $topicName) {
    commentCount
    createdAt
    endorsementCount
    id
    isEndorsed
    link
    textContent
    title
    type
    thumbnailUrl
    domain
    author {
      id
      username
      isCurrentUser
    }
    topics {
      capitalizedName
      name
    }
    newCommentCount
    postView {
      lastCommentCount
      postId
      userId
      createdAt
    }
  }
}
