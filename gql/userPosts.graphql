query userPosts($username: String!) {
  userPosts(username: $username) {
    __typename
    commentCount
    createdAt
    editedAt
    endorsementCount
    id
    isEndorsed
    link
    textContent
    title
    type
    thumbnailUrl
    domain
    author {
      id
      username
      isCurrentUser
      tag
      tagColor
      profilePicUrl
    }
    topics {
      capitalizedName
      name
    }
    postView {
      lastCommentCount
      postId
      userId
      createdAt
    }
  }
}
