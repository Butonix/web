query userPosts($username: String!, $page: Int, $pageSize: Int, $sort: CommentSort, $time: Time, $types: [Type!]) {
  userPosts(username: $username, page: $page, pageSize: $pageSize, sort: $sort, time: $time, types: $types) {
    __typename
    commentCount
    createdAt
    editedAt
    endorsementCount
    id
    isEndorsed
    link
    textContent
    title
    type
    thumbnailUrl
    domain
    author {
      id
      username
      isCurrentUser
      tag
      tagColor
      profilePicUrl
    }
    topics {
      capitalizedName
      name
    }
    postView {
      lastCommentCount
      postId
      userId
      createdAt
    }
  }
}
